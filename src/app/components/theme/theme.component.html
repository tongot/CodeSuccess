<div class="container">
  <div class="carousel">

    <app-main-theme [slides]="slides"></app-main-theme>
    <br />
    <app-brands [brands]="brands"></app-brands>
  </div>
  <div class="cards">
    <div fxLayout="column" [fxHide.md]="true" [fxHide.xs]="true">
      <mat-card (click)="onCardClick($event)" matRipple class="clickable" >
        <mat-card-content>
          <div fxLayout="row">
            <div [ngStyle]="{'background-color':'#7FC7F5'}">
              <img src="assets/Images/index.svg" alt="Delivery">
            </div>
            <div fxLayout="column">
              <mat-card-title> Where is my order? </mat-card-title>
              <mat-card-content>Check your delivery or collection status</mat-card-content>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <div>
        <mat-card (click)="onCardClick($event)" matRipple class="clickable">
          <img src="/assets/Images/contactless_RHB_1.png" width="100%" height="80%" alt="Delivery">
        </mat-card>
      </div>
    </div>
  </div>
</div>
