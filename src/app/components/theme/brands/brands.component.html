<div class="children">
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <img src="{{brands[zero].src}}" class="carol">
  <img src="{{brands[one].src}}" class="carol">
  <img src="{{brands[two].src}}" class="carol">
  <img src="{{brands[three].src}}" class="carol">
  <img src="{{brands[four].src}}" class="carol">

  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
