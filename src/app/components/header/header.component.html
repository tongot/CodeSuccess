<div class="site-container">
    <nav fxLayout="row" class="nav" fxLayoutAlign="space-between center">
        <ul>
            <li routerLink="/" class="logo"><img src="../../../assets/Images/takealot-logo.png" alt=""></li>
            <li class="border-menu-item"><a href="#" fxHide.sm fxHide.xs>Help</a></li>
            <li><a href="#" fxHide.md fxHide.sm fxHide.xs>Sell at takealot</a></li>
        </ul>
        <ul fxLayout="row" fxLayoutAlign="space-between center">
            <li class="border-menu-item"><a routerLink="/account/login" fxShow.gt-sm fxHide.xs>Log in</a></li>
            <li class="border-menu-item" fxHide.md fxHide.sm fxHide.xs><a routerLink="/account/register">Register</a>
            </li>
            <li class="border-menu-item"><a href="#" fxHide.sm fxHide.xs>Order</a></li>
            <li id="drop-menu" (mouseover)="openMenu(upArrow,downArrow)" (mouseleave)="closeMenu(upArrow,downArrow)">
                <a routerLink="/account"> My account
                    <span #upArrow style="font-size: 20px; margin-top:70px">&#9662;</span>
                    <span #downArrow style="font-size: 20px; margin-top:70px; display: none;">&#9652;</span>
                </a>
                <ul fxLayout="column" fxLayoutAlign="center start">
                    <li><a routerLink="/account">My Account</a></li>
                    <li><a href="#">Track Order</a></li>
                    <li><a routerLink="/account/login">Log return</a></li>
                    <li><a href="#">Invoice</a></li>
                    <li><a href="#">Personal Details</a></li>
                    <li><a href="#">Digital Library </a></li>
                    <li><a href="#">Help </a></li>
                </ul>
            </li>
            <li>
                <button mat-mini-fab>
                    <mat-icon>favorite</mat-icon>
                </button>
            </li>

            <li class="cart-chip">
                <mat-chip-list>
                    <mat-chip>
                        <mat-icon left>
                            shopping_cart
                        </mat-icon>
                        {{CartItems.length}}
                    </mat-chip>
                </mat-chip-list>
                <div #cart class="menu-cart">
                    cart item here
                    <mat-divider></mat-divider>
                    <div fxLayoutAlign="end">
                        <h3><strong>Total: R 10</strong></h3>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="cart-btn-container">
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</div>
